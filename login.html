<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kobi Matik</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/app.js"></script>
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div>
        <div class="text-center">
          <a href="index.html" class="mb-4">
            <img src="./assets/img/logo.png" alt="KobiMatik Logo" />
          </a>
        </div>
        <!-- Giriş Alanı -->
        <div class="login-container">
          <h4 class="text-center">KobiMatik'a Giriş Yap</h4>

          <button class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-google"></i> Google ile Giriş Yap
          </button>
          <button class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-linkedin"></i> LinkedIn ile Giriş Yap
          </button>
          <button class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-facebook"></i> Facebook ile Giriş Yap
          </button>
          <!-- Veya -->
          <div style="display: flex; align-items: center; text-align: center">
            <hr style="flex-grow: 1; border: none; border-top: 1px solid #000" />
            <span class="mt-3 mb-3" style="margin: 0 10px">veya</span>
            <hr style="flex-grow: 1; border: none; border-top: 1px solid #000" />
          </div>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-posta</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Giriş Yap
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="resetpass.html">Şifremi unuttum?</a>
          </div>
          <div class="text-center mt-2">
            <span>Hesabınız yok mu?</span>
            <a href="#">KobiMatik için kaydolun</a>
          </div>
        </div>
        <div class="text-center mt-3">
          &copy; 2025
          <a href="index.html" class="text-primary text-decoration-none">KOBİMATİK</a>
          Tüm hakları saklıdır.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
